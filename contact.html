<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Bootstrap Portfolio</title>
</head>
<body>
    <!-- NAV BAR -->
    <nav class="my-nav container-fluid align-self-center">
        <div class="row">
            <banner class="logo align-self-center col-sm-12 col-md-4">
                <h2>Trai Nguyen</h2>
            </banner>

            <a class="nav-link align-self-center col-sm-4 col-md-2 offset-md-2"  href="index.html">About</a>
                
            <a class="nav-link align-self-center col-sm-4 col-md-2" href="portfolio.html">Portfolio</a>
                
            <a class="nav-link align-self-center col-sm-4 col-md-2" href="contact.html">Contact</a>
        </div>
    </nav>
    <!-- MAIN CONTENT -->
    <section class="my-container container-fluid align-self-center">
        <div class = "row">
                <header class="my-header col-sm-12">Contact</header>
                <div class="col-md-12 col-md-offset-3">
                       
                    <form class="form-horizontal" action="" method="post">
                    <fieldset>
                    <!-- Name input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="name">Name</label>
                        <div class="col-md-12">
                            <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                        </div>
                    </div>
            
                    <!-- Email input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="email">E-mail</label>
                        <div class="col-md-12">
                            <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                        </div>
                    </div>
            
                    <!-- Message body -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="message">Message</label>
                        <div class="col-md-12">
                            <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                        </div>
                    </div>
            
                    <!-- Form actions -->
                    <div class="form-group">
                        <div class="col-md-12 text-left">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                    </fieldset>
                    </form>
                
                      </div>
        </div>

    </section>

    <!-- Footer -->
    <footer>
        <div class="my-col container">
            Copyright &copy; 
        </div>
    </footer>
</body>
</html>
